<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      
    }
    /* Section title */
    .section-title {
      text-align: center;
      margin-bottom: 40px;
    
    }
     .section-title {
      text-align: center;
      margin-bottom: 40px;
    
    }
    .contact-header h6 {
      color: #f35525;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: left;
    }
    .contact-header h2 {
      font-weight: 700;
      font-size: 2rem;
      color: #111;
      text-align: left;
    }
    /* Map */
    .contact-map iframe {
      border-radius: 10px;
      width: 100%;
      height: 400px;
      border: 0;
    }
    /* Contact info cards */
    .contact-info-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      display: flex ;
     width: 300px;
      align-items: center;
      gap: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.671);
      margin-top: 20px;
    }
    .contact-info-card i {
      color: #f35525;
      font-size: 1.8rem;
    }
    /* Contact form */
    .contact-form {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      height: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .contact-form input,
    .contact-form textarea {
      border-radius: 50px;
      padding: 12px 20px;
      background-color: #f7f7f7;
      border: none;
      margin-bottom: 15px;
    }
    .contact-form textarea {
      border-radius: 20px;
      resize: none;
    }
    .contact-form button {
      border-radius: 50px;
      padding: 10px 25px;
      background-color: #111;
      color: #fff;
      border: none;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background-color: #f35525;
    }
    /* Align columns */
    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    @media (max-width: 992px) {
      .map-container iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
<section class="contact-section">
  <div class="contact-header">
    <h6>|CONTACT US</h6>
    <h2>Get In Touch</h2>
    <h2>With Our Agents</h2>
  </div>

  <div class="container">
    <div class="row">
      
      <!-- Left Column (Map + Info Cards) -->
      <div class="col-lg-6">
        <div class="contact-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3585.933574990537!2d-80.124766!3d25.942037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9ae1741e2c4c3%3A0xa34be3c68c43b0b2!2sSunny%20Isles%20Beach%2C%20FL%2033160!5e0!3m2!1sen!2sus!4v1692022854321!5m2!1sen!2sus"></iframe>
        </div>

        <div class="contact-info-card">
          <i class="fa fa-phone"></i>
          <div>
            <strong>010-020-0340</strong><br>
            <small class="text-muted">Phone Number</small>
          </div>
        </div>

        <div class="contact-info-card">
          <i class="fa fa-envelope"></i>
          <div>
            <strong>info@villa.co</strong><br>
            <small class="text-muted">Business Email</small>
          </div>
        </div>
      </div>

      <!-- Right Column (Form) -->
      <div class="col-lg-6">
        <form class="contact-form">
          <input type="text" class="form-control" placeholder="Your Name..." required>
          <input type="email" class="form-control" placeholder="Your E-mail..." required>
          <input type="text" class="form-control" placeholder="Subject..." required>
          <textarea class="form-control" rows="6" placeholder="Your Message"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </div>
</section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
